  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <section id="container">
      <div class="loginContainer">
        <div class="inputContainer">
          <input class="inputLogin" type="text" name="userLogin" placeholder="Login Here">
          <input class="inputPassword" type="text" name="userPassword" placeholder="Password Here">
        </div>

        <button class="btnLogin">Login</button>
      </div>
      
      <div class="loggedContainer closed">
        <section class="logText">
          <h4 class="helloText">Hello</h4>
          <h4 class="name"></h4>
          <h4>you have successfully logged in!</h4>
        </section>
      
        <button class="btnLogout">Logout</button>
      </div>

      <div class="logoutContainer closed">
        <h4>Have a great day</h4>
        <h4 class="logoutName"></h4>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
